{% extends "base.html" %}

{% block title %}Page Not Found - AI Habit Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center py-5">
            <div class="error-content">
                <i class="bi bi-question-circle display-1 text-muted mb-4"></i>
                <h1 class="display-4 fw-bold mb-3">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Oops! The page you're looking for doesn't exist. 
                    Let's get you back on track with building great habits.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-1"></i>Go Home
                    </a>
                    <a href="{{ url_for('new_plan') }}" class="btn btn-outline-primary">
                        <i class="bi bi-plus-circle me-1"></i>Create New Plan
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
